{% extends 'base.html' %}

{% block title %}Редактирование комментария {% if post.id %}{{ post.id }}{% endif %}{% endblock %}

{% block content %}
<div class="home-container" style="
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
">
    <h1 style="font-size: 2rem; color: #333; margin-bottom: 30px; text-align: center; font-weight: 600;">Редактировать комментарий к посту {{ post.id }}</h1>

    <form action="{{ url_for('comments.edit_comment', post_id=post.id, comment_id=comment.id) }}" method="POST" style="
        width: 100%;
        max-width: 600px;
        background-color: #fff;
        border-radius: 30px;
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    ">
        <textarea name="text" required style="
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d9d9d9;
            background-color: #f5f5f5;
            color: #333;
            font-size: 1rem;
            resize: vertical;
            min-height: 150px;
        ">{{ comment.text }}</textarea><br/>

        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button type="submit" class="ant-btn ant-btn-primary" style="
                padding: 14px 30px;
                border-radius: 50px;
                background-color: #FD3536;
                border-color: #FD3536;
                font-size: 1rem;
                font-weight: 500;
                color: #fff;
                transition: background-color 0.3s ease;
            ">
                Обновить
            </button>
            <a href="{{ url_for('comments.list_comments', post_id=post.id) }}" class="ant-btn ant-btn-default" style="
                padding: 14px 30px;
                border-radius: 50px;
                background-color: #fff;
                border: 1px solid #ddd;
                color: #333;
                font-size: 1rem;
                font-weight: 500;
                text-decoration: none;
            ">
                Отмена
            </a>
        </div>
    </form>
</div>
{% endblock %}
